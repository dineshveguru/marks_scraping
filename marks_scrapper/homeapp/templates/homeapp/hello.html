<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TS EAMCET MARKS</title>
    <link rel="stylesheet" href="{% static 'hello.css' %}" />
  </head>
  <body class="hero--container">
    <div>
      <h1>Get your Eamcet Marks from your response sheet right away!</h1>
    </div>
    <form method="post">
      {% csrf_token %}
      <input
        type="text"
        placeholder="Enter your Response Sheet Link"
        name="link"
      />
      <button type="submit">Get Result!</button>
    </form>
  </body>
</html>
